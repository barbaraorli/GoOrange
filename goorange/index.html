<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Go Orange</title>
  </head>
  <body class="content">
    <img class="logo" src="./assets/orangegroup.png" alt="Logo" />
    <div class="caixa">
      <form>
        <div class="form-group">
          <label>Nome:</label>
          <div>
            <input
              type="text"
              class="form-control"
              placeholder="Nome"
              required
            />
            <input
              type="text"
              class="form-control"
              placeholder="Sobrenome"
              required
            />
          </div>
        </div>
        <div>
          <label>Data de Nascimento: </label>
          <input
            class="form-aniversario"
            type="date"
            name="aniversario"
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Gênero: </label>
          <select class="form-control" id="exampleFormControlSelect1" required>
            <option value="">Escolha</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Transgenero</option>
            <option>Não-binário</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Foto de perfil: </label>
          <input
            type="file"
            class="form-control-file"
            id="exampleFormControlFile1"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Endereço de email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Seu email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >Nunca vamos compartilhar seu email, com ninguém.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Senha"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Lembrar de mim?</label
          >
        </div>
        <button type="submit" class="btn btn-warning">Enviar</button>
      </form>
    </div>
  </body>
</html>
